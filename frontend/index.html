<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON API RUNNER</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/icons/bootstrap-icons.css">

    <link id="prismTheme" href="/prismjs/themes/prism.css" rel="stylesheet"/>
</head>
<body data-bs-theme="light">

<div class="controls align-start">
    <div class="small-button-group">
        <button id="themeButton" class="btn btn-light" onclick="changeTheme()"> Toggle Theme <i id="themeIcon"
                                                                                                class="bi bi-cloud-moon"></i>
        </button>

        <button type="button" class="btn btn-secondary" onclick="toggleAlign()">Toggle Align <i id="alignIcon"
                                                                                                class="bi bi-align-end"></i>
        </button>
        <div class="adjust-select-box">
            <select id="apiSelector" class="form-select" aria-label="Default select example">
                <option selected value="dispatchTasks">dispatchTasks</option>
                <option value="getFibonacci">getFibonacci</option>
                <option value="multiplyMatrices">multiplyMatrices</option>
                <option value="getImageByName">getImageByName</option>
                <option value="getUserProfile">getUserProfile</option>
            </select>

        </div>
        <button type="button" id="runButton" class="btn btn-success run-adjust-size" onclick="callSelectedAPI()">Run <i
                class="bi bi-play-circle"></i></button>
        <button id="loadingButton" class="btn btn-primary" type="button" disabled>
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            <span class="sr-only">Loading...</span>
        </button>
    </div>
</div>
<div class="json-area">
    <div class="form-group adjust-textarea">
        <label for="jsonTextArea">Edit your json</label>
        <textarea class="form-control adjust-height" id="jsonTextArea" rows="15"></textarea>
    </div>

    <div class="form-group adjust-textarea">
        <label for="responseArea">Your response</label>
        <div id="loadingSpinner" class="spinner-container">
        <div class="spinner-border text-primary" role="status">

        </div>
        </div>
        <pre id="responseArea" class="adjust-response-area "><code class="language-javascript">

      </code>
       </pre>
    </div>
</div>


<script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="main.js"></script>
<script src="/prismjs/prism.js"></script>

</body>
</html>
